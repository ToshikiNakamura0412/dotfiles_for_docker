version: "3.9"

x-workspace-source: &WORKSPACE_SOURCE
  "~/ws"

services:
  ws:
    container_name: opensuse-ws
    build:
      context: .
      dockerfile: Dockerfile
    ipc: host
    network_mode: "host"
    tty: true
    privileged: true
    environment:
      TERM: screen-256color
      LANG: C.UTF-8
    volumes:
      - type: bind
        source: *WORKSPACE_SOURCE
        target: /home/user/ws
    working_dir: /home/user/ws
    command: /bin/bash -c "bash"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
