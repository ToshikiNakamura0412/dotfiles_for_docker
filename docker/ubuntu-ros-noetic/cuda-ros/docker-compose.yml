version: "3.9"

x-workspace-source: &WORKSPACE_SOURCE
  "/home/nakamura/ros1_ws_obj_detect"

services:
  test:
    image: cuda-ros
    working_dir: /home/user/ws
    ipc: host
    network_mode: "host"
    privileged: true
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
      - type: bind
        source: *WORKSPACE_SOURCE
        target: /home/user/ws
    tty: true
    command: /bin/bash -c "sudo apt update && sudo rosdep update && sudo rosdep install -riy --from-paths src && bash"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
